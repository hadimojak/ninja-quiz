<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Ninja Quiz</title>
  </head>

  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        <h2 class="text-primary display-4 my-4"></h2>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-secondary">
      <div class="container">
        <h2 class="my-5 text-white">on with the questions...</h2>
        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-waight-normal">
              1. how to give a ninja directions ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input
                class="form-check-input"
                type="radio"
                name="q1"
                value="A"
                checked
              />
              <label class="form-check-label" for="q1"> show them a map </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input
                class="form-check-input"
                type="radio"
                name="q1"
                value="B"
              />
              <label class="form-check-label" for="q1">
                dont worry a ninja will find you
              </label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-waight-normal">
              2. if the has 3 apples and what ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input
                class="form-check-input"
                type="radio"
                name="q2"
                value="A"
                checked
              />
              <label class="form-check-label" for="q2"> 3 apples </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input
                class="form-check-input"
                type="radio"
                name="q2"
                value="B"
              />
              <label class="form-check-label" for="q2">
                what the fuck is going on
              </label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-waight-normal">
              3. is kazem an stupid dunkey ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input
                class="form-check-input"
                type="radio"
                name="q3"
                value="A"
                checked
              />
              <label class="form-check-label" for="q3"> yes afcourse </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input
                class="form-check-input"
                type="radio"
                name="q3"
                value="B"
              />
              <label class="form-check-label" for="q3">
                no he is an elephant
              </label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-waight-normal">4. is hamid a fucking cow ?</p>
            <div class="form-check my-2 text-white-50">
              <input
                class="form-check-input"
                type="radio"
                name="q4"
                value="A"
                checked
              />
              <label class="form-check-label" for="q4"> yes it is </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input
                class="form-check-input"
                type="radio"
                name="q4"
                value="B"
              />
              <label class="form-check-label" for="q4">
                no he is a dick of goat
              </label>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light">submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
